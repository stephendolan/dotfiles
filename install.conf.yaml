- clean: ["~"]

- defaults:
    link:
      create: true
      relink: true
    shell:
      stderr: true
      quiet: true

- link:
    ~/.gitconfig:
    ~/.aliases:
    ~/.asdfrc:
    ~/.psqlrc:
    ~/.pspgconf:
    ~/.ripgreprc:
    ~/.p10k.zsh:
    ~/.rgignore:
    ~/.railsrc:
    ~/.zshrc:
    ~/.config/alacritty.toml: alacritty.toml
    ~/Brewfile: Brewfile
    ~/.zsh/config/fzf: zsh/config/fzf
    ~/.zsh/config/mac:
      if: "[ `uname` = Darwin ]"
      path: zsh/config/mac
    ~/.zsh/config/linux:
      if: "[ `uname` = Linux ]"
      path: zsh/config/linux
    ~/.zsh/config/ripgrep: zsh/config/ripgrep

- shell:
    - [
        which brew || /bin/bash -c "$(curl -fsSL https://raw.githubusercontent.com/Homebrew/install/master/install.sh)",
        "Checking for HomeBrew and installing if necessary...",
      ]
    - [touch ~/.psqlrc.local, "Creating empty psqlrc.local file"]
